<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/comon.css">
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
      />
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="./asset/discover.css">
    <link rel="stylesheet" href="./asset/musicrespon.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Music player</title>
</head>
<body> 
  <div class="Total__home">
    <div class="total__home-fullContent">
     <div class="Total__home--header">
       <h3 class="Home__header--title">Home</h3>
       <i class='bx bx-music home__header-icon1'></i>
       <i class='bx bxs-music home__header-icon2' ></i>
       <i class='bx bx-music home__header-icon3'></i>
       <i class='bx bxs-music home__header-icon4'></i>
     </div>
     <div class="total__home-container">
      <div class="home__container--header">
        <h5 class="container__header--title">HOT</h5>
        <i class='bx bx-trending-up'></i>
      </div>
      <div class="home__container-content">
        <div class="home__container-trend">
          <div class="Container__trend-img">
            <img src="./asset/img/posterchaykhoithegioinay.jpg" alt="" class="trend__img-item">
          </div>
          <div class="Container__trend-img">
            <img src="./asset/img/posterhaimuoihai.jpg" alt="" class="trend__img-item">
          </div>
          <div class="Container__trend-img">
            <img src="./asset/img/posterstay.jpg" alt="" class="trend__img-item">
          </div>
          <div class="Container__trend-img">
            <img src="./asset/img/posterpinkvenom.jpg" alt="" class="trend__img-item">
          </div>
          <div class="Container__trend-img">
            <img src="./asset/img/posterthichthich.jpg" alt="" class="trend__img-item">
          </div>
        </div>
      </div>
   <div class="total-filed_vn">
        <div class="container__field--header">
        <h5 class="container__field--title">#Vietnam</h5>
      </div>
      <div class="container__field-vn">
        <div class="contaner-field-img">
          <img src="./asset/img/VN/postergieoque.jpg" alt="" class="field__img-item">
        </div>
      </div>
   </div>
      <div class="total-filed_usuk">
      <div class="container__field--header">
        <h5 class="container__field--title">#US/UK</h5>
      </div>
      <div class="container__field-usuk">
        <div class="contaner-field-img">
          <img src="" alt="" class="field__img-item">
        </div>
      </div>
   </div>
   <div class="total-filed_KR">
    <div class="container__field--header">
      <h5 class="container__field--title">#Korea</h5>
    </div>
    <div class="container__field-kr">
      <div class="contaner-field-img">
        <img src="" alt="" class="field__img-item">
      </div>
    </div>
 </div>
     </div>
    </div>
   </div>
  <div class="player">
    <!-- playnow -->
    <div class="play-now hide">
      <div class="play__now-header">
        <span class="Play__now-icon-back">
          <i class='bx bx-arrow-back'></i>
       </span>
        <h3 class="header_now">Play Now </h3>
        <i class="far fa-heart"></i>
      </div>
      <div class="cover__playNow">
        <div class="contain-img">
          <div class="cd-thumb ">
            <div class="include-img">
              <img src="./asset/img/images.jfif" alt="" class="img-child">
            </div>
          </div>
          </div>
        <h3 class="name-song">Title</h3>
        <p class="name-author">Meghan Trainor</p>
        <div class="controls">
          <div class="circle-previous">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="circle-play btn-common">
            <i class="fas fa-play open_music"></i>
            <i class="fas fa-pause pause_music"></i>
          </div>
          <div class="circle-next">
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      <div class="range-obtain">
        <input type="range" id="slider" class="range" value="1">
        <div class="slider-thumb"></div>
        <div class="range_progress"></div>
      </div>
        <audio src="" class='song'></audio>
        <div class="play__timer">
          <p class="remaining"></p>
          <p class="duration">1:59</p>
        </div>
        <div class="more_device">
          <span class="repeatBtn">
          <i class='bx bx-repeat'></i>
          </span>
          <span class="randomBtn">
            <i class="fas fa-random"></i>
          </span>
          <span class="downloadBtn">
          <i class='bx bx-download'></i>
          </span>
          <span class="shareBtn">
          <i class='bx bx-share-alt'></i>
          </span>
        </div>
        <div class="Refer">
        <div class="refer__header">
          <h3 class="refer__header-Now">Now</h3>
          <h3 class="refer__header-Next">Next</h3>
          <i class='bx bx-dots-horizontal'></i>
        </div>
       <div class="total-playing">
        <div class="contain-playing">
          <div class="cdmini">
          <img src="./asset/img/images.jfif" alt="" class="img-playing">
          </div>
          <div class="contain__header-playing">
            <h3 class="playing-header">Title</h3>
          <p class="playing-singer">Meghan Trainor</p>
          </div>
        </div>
        <div class="playing-btn btn-common">
         <i class="fas fa-play open_music"></i>
         <i class="fas fa-pause pause_music"></i>
        </div>
       </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Trang Discover -->
  <div class="list__Song">
    <div class="list__Song--header">
       <span class="list__song-icon-back">
           <i class='bx bx-arrow-back'></i>
        </span>
       <h3 class="list__song--title">
           List Song
        <span class="total__songs"></span>
       </h3>
       <span class="list__song-disc">
           <i class='bx bx-disc'></i>
       </span>
    </div>
    <div class="list__song--search">
        <span class="list__song-icon-search">
           <i class='bx bx-search'></i>
        </span>
        <input type="search" class="list__song--search-icon" placeholder="Tìm tên ca sĩ hoặc tên bài hát">
    </div>
   <div class="list__song--field">
       <button class="item__song--field showField" value="VN">VN</button>
       <button class="item__song--field" value="USUK">USUK</button>
       <button class="item__song--field" value="KR">KR</button>
   </div>
   <div class="background__cover">
   </div>
    <ul class="list__song--album">
       
    </ul>
   </div>
   <!-- Trang Personal -->
   <div class="Home__Personal">
    <div class="home__personal-cover">
     <div class="history__Playing">
      <span class="history-icon-back">
        <i class='bx bx-arrow-back'></i>
     </span>
       <h3 class="history__playing-header">History</h3>
       <span class="history-icon">
        <i class='bx bx-history'></i>
     </span>
     </div>
     <div class="recent_songs">
      <div class="recent__songs--header">
        <h3 class="recent__songs-title">Nghe Gần Đây</h3>
      </div>
      <h3 class="isrecent-song">Chưa có bài hát nào nghe gần đây</h3>
       <ul class="recent__songs-list">
       </ul>
     </div>
    </div>
   </div>
   <!-- audio nhỏ ở dưới -->
  <div class="total__AllplayingMini hide">
    <div class="cover__playingSong-Mini">
      <div class="background__range-mini"></div>
    <div class="contain__playingMiniSong">
        <div class="playing__mini__Song">
          <div class="contain-playing__mini">
            <div class="cdmini">
            <img src="./asset/img/images.jfif" alt="" class="img-playing__mini">
            </div>
            <div class="contain__header-playing__mini">
              <h3 class="playing-header__mini">Title</h3>
              <p class="playing-singer__mini">Meghan Trainor</p>
            </div>
          </div>
          <div class="playing-btn__mini btn-common">
           <i class="fas fa-play open_music"></i>
           <i class="fas fa-pause pause_music"></i>
          </div>
          <div class="forward__Mini-btn">
            <i class="fa-solid fa-forward-step"></i>
           </div>
         </div>
      </div>
    </div>
  </div>
    <!-- Footer direction -->
   <div class="Home__Music ">
   <div class="include__direc">
    <div class="Home__Music-options">
      <span class="directions__home showDirec">
        <i class='bx bx-home' ></i>
        </span>
      <span class="directions__discover">
      <i class='bx bx-compass'></i>
      </span>
      <span class="directions__personal">
      <i class='bx bx-user' ></i>
      </span>
    </div>
   </div>
  </div>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-1.11.0.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>  
  <script src="Boxsongs.js"></script>
   <script src="music.js"></script>
   <script src="./slickslider/slicksliderimg.js"></script>
   <script src="./slickslider/slicksliderImgVN.js"></script>
   <script src="./slickslider/slicksliderimgUSUK.js"></script>
   <script src="./slickslider/slicksliderimgKR.js"></script>
</body>
</html>
